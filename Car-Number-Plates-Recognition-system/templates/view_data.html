<!DOCTYPE html>
<html>
<head>
    <title>View Car Plate Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS for alternate row colors */
        tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Car Plate Numbers in the Database</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Plate Number</th>
                    <th>Date Recorded</th>
                </tr>
            </thead>
            <tbody>
                {% for plate in car_plates %}
                <tr>
                    <td>{{ plate.plate_number }}</td>
                    <td>{{ plate.date_recorded }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/clear"><button>Clear</button></a>
    </div>
</body>
</html>
